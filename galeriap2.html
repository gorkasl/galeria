                    }
                    100% {

                @media (min-width: 1200px) {

            </style></head><body><voc-contenedor-galeria><div id="voc_galeria"><figure class="voc_nota" data-modal-text="dsfsd sdf sdfsdfsdfsad"><img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743501372408_cielo1.jpg" alt="Cielo 6" title="Cielo 6" /><figcaption class="voc_fot_leyenda">Cielo 6</figcaption></figure><figure class="voc_nota" data-modal-text="sdfsdfdsfsdfsdf"><img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743501381447_cielo2.jpg" alt="fsdfds" title="fsdfds" /><figcaption class="voc_fot_leyenda">fsdfds</figcaption></figure><figure class="voc_nota" data-modal-text="dsfsadfsadfsd sdfsadfsadfsadf"><img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743501388968_cielo3.jpg" alt="dsfsdfsdaf" title="dsfsdfsdaf" /><figcaption class="voc_fot_leyenda">dsfsdfsdaf</figcaption></figure></div></voc-contenedor-galeria><div id="modal" class="modal"><span class="close">Ã—</span><div class="modal-content"><img id="modal-image" src="/placeholder.svg" alt="Imagen ampliada" /><p id="modal-text1" class="v-mdl-ath__p v-mdl-ath__p--3">Texto descriptivo 1</p><p id="modal-text2" class="v-p">Texto descriptivo 2</p></div></div><script>
                const gallery = document.querySelector("#voc_galeria");
                const modal = document.getElementById("modal");
                const modalImage = document.getElementById("modal-image");
                const modalText1 = document.getElementById("modal-text1");
                const modalText2 = document.getElementById("modal-text2");
                const closeModal = document.querySelector(".close");
                const items = document.querySelectorAll(".voc_nota");
                let isDragging = false;
                let startX;
                let scrollLeft;

                const startDragging = (e) =&gt; {
                    isDragging = true;
                    gallery.classList.add("active");
                    startX = e.pageX - gallery.offsetLeft;
                    scrollLeft = gallery.scrollLeft;
                };

                const stopDragging = () =&gt; {
                    isDragging = false;
                    gallery.classList.remove("active");
                };

                const drag = (e) =&gt; {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - gallery.offsetLeft;
                    const walk = (x - startX) * 2;
                    gallery.scrollLeft = scrollLeft - walk;
                };

                gallery.addEventListener("mousedown", startDragging);
                gallery.addEventListener("mouseleave", stopDragging);
                gallery.addEventListener("mouseup", stopDragging);
                gallery.addEventListener("mousemove", drag);

                items.forEach(item =&gt; {
                    item.addEventListener("click", (e) =&gt; {
                        if (isDragging) return;
                        const img = item.querySelector(".voc_imagenes");
                        const caption = item.querySelector(".voc_fot_leyenda")?.textContent || "";
                        modalImage.src = img.src;
                        modalImage.alt = img.alt;
                        modalText1.textContent = caption;
                        modalText2.textContent = item.dataset.modalText;
                        modal.style.display = "flex";
                    });
                });

                closeModal.addEventListener("click", () =&gt; {
                    modal.style.display = "none";
                });

                modal.addEventListener("click", (e) =&gt; {
                    if (e.target === modal) {
                        modal.style.display = "none";
                    }
                });
