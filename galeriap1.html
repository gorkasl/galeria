<!DOCTYPE html>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>galeriap1</title><style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .voc-contenedor-galeria {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: "IBM Plex Serif Regular", serif;
            font-size: 19px;
            line-height: 29px;
        }
        .voc_imagenes {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        #voc_galeria {
            position: relative;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            max-width: 100vw;
            padding: 20px;
            -webkit-perspective: 0;
            perspective: 0;
            scrollbar-width: thin;
            background-image: url("https://raw.githubusercontent.com/gorkasl/galeria/main/corcho.jpg");
            background-repeat: no-repeat;
            padding: 4% 0;
            scrollbar-color: #888 #f1f1f1;
        }
        #voc_galeria::-webkit-scrollbar {
            height: 8px;
        }
        #voc_galeria::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #voc_galeria::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #voc_galeria {
            cursor: grab;
        }
        #voc_galeria:active {
            cursor: grabbing;
        }
        #voc_galeria .voc_nota:nth-child(even):after {
            background: red;
        }
        #voc_galeria .voc_nota:nth-child(odd):after {
            background: orange;
        }
        #voc_galeria .voc_nota:nth-child(3n) {
            transform-origin: center 0.22rem;
        }
        #voc_galeria .voc_nota:nth-child(3n + 1) {
            transform-origin: center 0.22rem;
        }
        #voc_galeria .voc_nota:nth-child(3n + 2) {
            transform-origin: center 0.22rem;
        }
        #voc_galeria .voc_nota {
            position: relative;
            display: inline-block;
            padding: 0.5rem;
            border-radius: 5px;
            box-shadow: 0 7px 8px rgba(0, 0, 0, 0.4);
            width: 150px;
            flex-shrink: 0;
            height: auto;
            text-align: center;
            background-color: ghostwhite;
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            transform-origin: center 0.22rem;
            will-change: transform;
            break-inside: avoid;
            overflow: hidden;
            outline: 1px solid transparent;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            cursor: pointer;
        }
        #voc_galeria .voc_nota:nth-child(odd) {
            animation: swing1 1.5s ease-in-out infinite alternate;
        }
        #voc_galeria .voc_nota:nth-child(even) {
            animation: swing1 1.5s ease-in-out infinite alternate-reverse;
        }
        #voc_galeria .voc_nota:after {
            position: absolute;
            top: 0.22rem;
            left: 50%;
            width: 0.7rem;
            height: 0.7rem;
            content: "";
            border-radius: 50%;
            box-shadow: -0.1rem -0.1rem 0.3rem 0.02rem rgba(0, 0, 0, 0.5) inset;
            filter: drop-shadow(0.3rem 0.15rem 0.2rem rgba(0, 0, 0, 0.5));
            transform: translateZ(0);
            z-index: 2;
        }
        .voc_nota .voc_imagenes {
            aspect-ratio: 1 / 1;
            width: 100%;
            object-fit: cover;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
            z-index: 1;
        }
        .voc_nota .voc_fot_leyenda {
            font-size: 14px;
            font-weight: 400;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            z-index: 1;
            font-family: "IBM Plex Serif Regular", serif;
            font-size: 16px;
            line-height: 29px;
        }
        @keyframes swing1 {
            0% {
                transform: rotate3d(0, 0, 1, -3deg);
            }
            100% {
                transform: rotate3d(0, 0, 1, 3deg);
            }
        }
        @media (min-width: 1200px) {
            #voc_galeria .voc_nota {
                width: 180px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 550px;
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1%;
        }
        .modal-content img {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 400px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        .v-p {
            font-size: 18px;
            line-height: 28px;
            font-family: "IBM Plex Serif Regular", serif;
            margin-bottom: 20px;
            word-break: break-word;
        }
        @media (min-width: 699px) {
            .v-p {
                font-size: 19px;
                line-height: 29px;
            }
        }
        .v-mdl-ath__p {
            font-size: 13px;
            line-height: 16px;
            color: #6B6B6B;
            margin-top: 9px;
        }
        /* Estilos del formulario de subida */
        .upload-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: rgba(248, 248, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 20px auto;
            font-family: "IBM Plex Serif Regular", serif;
            flex-wrap: wrap;
        }
        .upload-form input[type="file"] {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #888;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .upload-form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            line-height: 20px;
            border: 2px solid #888;
            border-radius: 5px;
            width: 200px;
            background-color: #fff;
            font-family: "IBM Plex Serif Regular", serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .upload-form input[type="text"]:focus {
            border-color: crimson;
        }
        .upload-form button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: "IBM Plex Serif Regular", serif;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .upload-form button:hover {
            background-color: #a01233;
            transform: translateY(-2px);
        }
        .upload-form button:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .upload-form {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
            .upload-form input[type="text"] {
                width: 100%;
            }
        }
        /* Estilos para el nombre de la galería */
        .gallery-title {
            text-align: center;
            font-family: "IBM Plex Serif Regular", serif;
            font-size: 28px;
            color: crimson;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style></head><body><h1 class="gallery-title">galeriap1</h1><voc-contenedor-galeria><div id="voc_galeria"><figure class="voc_nota" data-modal-text="asdsadsadas">
                <img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743500131571_cielo2.jpg" alt="foto subida" title="Foto Subida" />
                <figcaption class="voc_fot_leyenda">Cielo 6</figcaption>
            </figure><figure class="voc_nota" data-modal-text="fsdf fsdafsdfsdfsdafsadf">
                <img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743500146245_cielo1.jpg" alt="foto subida" title="Foto Subida" />
                <figcaption class="voc_fot_leyenda">Cielo 5</figcaption>
            </figure><figure class="voc_nota" data-modal-text="erewrwe wer w erwe">
                <img class="voc_imagenes" src="https://raw.githubusercontent.com/gorkasl/galeria/main/1743500159258_cielo4.jpg" alt="foto subida" title="Foto Subida" />
                <figcaption class="voc_fot_leyenda">Cielo 1</figcaption>
            </figure></div></voc-contenedor-galeria><div id="modal" class="modal">
                <span class="close">×</span>
                <div class="modal-content">
                    <img id="modal-image" src="/placeholder.svg" alt="Imagen ampliada" />
                    <p id="modal-text1" class="v-mdl-ath__p v-mdl-ath__p--3">Texto descriptivo 1</p>
                    <p id="modal-text2" class="v-p">Texto descriptivo 2</p>
                </div>
            </div><script>
                const modal = document.getElementById('modal');
                const modalImage = document.getElementById('modal-image');
                const modalText1 = document.getElementById('modal-text1');
                const modalText2 = document.getElementById('modal-text2');
                const closeModal = document.querySelector('.close');
                const gallery = document.querySelector('#voc_galeria');
                let isDragging = false;
                let startX;
                let scrollLeft;

                // Añadir eventos de clic a las notas
                document.querySelectorAll('.voc_nota').forEach(note =&gt; {
                    note.addEventListener('click', (e) =&gt; {
                        if (isDragging) return;
                        const img = note.querySelector('.voc_imagenes');
                        const captionText = note.querySelector('.voc_fot_leyenda')?.textContent || '';
                        modalImage.src = img.src;
                        modalImage.alt = img.alt;
                        modalText1.textContent = captionText;
                        modalText2.textContent = note.dataset.modalText;
                        modal.style.display = 'flex';
                    });
                });

                // Funcionalidad de arrastre
                const startDragging = (e) =&gt; {
                    isDragging = true;
                    gallery.classList.add('active');
                    startX = e.pageX - gallery.offsetLeft;
                    scrollLeft = gallery.scrollLeft;
                };

                const stopDragging = () =&gt; {
                    isDragging = false;
                    gallery.classList.remove('active');
                };

                const drag = (e) =&gt; {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - gallery.offsetLeft;
                    const walk = (x - startX) * 2;
                    gallery.scrollLeft = scrollLeft - walk;
                };

                gallery.addEventListener('mousedown', startDragging);
                gallery.addEventListener('mouseleave', stopDragging);
                gallery.addEventListener('mouseup', stopDragging);
                gallery.addEventListener('mousemove', drag);

                // Cerrar modal
                closeModal.addEventListener('click', () =&gt; {
                    modal.style.display = 'none';
                });

                modal.addEventListener('click', (e) =&gt; {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            </script></body></html>
