        * { margin: 0; padding: 0; box-sizing: border-box; }
        .voc-contenedor-galeria {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: "IBM Plex Serif Regular", serif;
            font-size: 19px;
            line-height: 29px;
        }
        .voc_imagenes {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        #voc_galeria {
            position: relative;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            max-width: 100vw;
            padding: 20px;
            -webkit-perspective: 0;
            perspective: 0;
            scrollbar-width: thin;
            background-image: url("https://raw.githubusercontent.com/gorkasl/galeria/main/corcho.jpg");
            background-repeat: no-repeat;
            padding: 4% 0;
            scrollbar-color: #888 #f1f1f1;
        }
        #voc_galeria::-webkit-scrollbar {
            height: 8px;
        }
        #voc_galeria::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #voc_galeria::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #voc_galeria {
            cursor: grab;
        }
        #voc_galeria:active {
            cursor: grabbing;
        }
        #voc_galeria .voc_nota:nth-child(even):after { background: red; }
        #voc_galeria .voc_nota:nth-child(odd):after { background: orange; }
        #voc_galeria .voc_nota:nth-child(3n) { transform-origin: center 0.22rem; }
        #voc_galeria .voc_nota:nth-child(3n + 1) { transform-origin: center 0.22rem; }
        #voc_galeria .voc_nota:nth-child(3n + 2) { transform-origin: center 0.22rem; }
        #voc_galeria .voc_nota {
            position: relative;
            display: inline-block;
            padding: 0.5rem;
            border-radius: 5px;
            box-shadow: 0 7px 8px rgba(0, 0, 0, 0.4);
            width: 150px;
            flex-shrink: 0;
            height: auto;
            text-align: center;
            background-color: ghostwhite;
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            transform-origin: center 0.22rem;
            will-change: transform;
            break-inside: avoid;
            overflow: hidden;
            outline: 1px solid transparent;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            cursor: pointer; 
        }
        #voc_galeria .voc_nota:nth-child(odd) { animation: swing1 1.5s ease-in-out infinite alternate; }
        #voc_galeria .voc_nota:nth-child(even) { animation: swing1 1.5s ease-in-out infinite alternate-reverse; }
        #voc_galeria .voc_nota:after {
            position: absolute;
            top: 0.22rem;
            left: 50%;
            width: 0.7rem;
            height: 0.7rem;
            content: "";
            border-radius: 50%;
            box-shadow: -0.1rem -0.1rem 0.3rem 0.02rem rgba(0, 0, 0, 0.5) inset;
            filter: drop-shadow(0.3rem 0.15rem 0.2rem rgba(0, 0, 0, 0.5));
            transform: translateZ(0);
            z-index: 2;
        }
        .voc_nota .voc_imagenes {
            aspect-ratio: 1 / 1;
            width: 100%;
            object-fit: cover;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
            z-index: 1;
        }
        .voc_nota .voc_fot_leyenda {
            font-size: 14px;
            font-weight: 400;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            z-index: 1;
            font-family: "IBM Plex Serif Regular", serif;
            font-size: 16px;
            line-height: 29px;
        }
        .voc_nota h2 {
            color: crimson;
            font-size: 22px;
        }
        .voc_nota p {
            font-size: 17px;
        }
        .voc_nota small {
            font-size: 12px;
        }
        .voc_nota > div {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes swing1 {
            0% { transform: rotate3d(0, 0, 1, -3deg); }
            100% { transform: rotate3d(0, 0, 1, 3deg); }
        }
        #info {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        #info a {
            font-size: 1.1rem;
        }
        @media (min-width: 1200px) {
            #voc_galeria .voc_nota {
                width: 180px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 550px;
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 1%;
        }
        .modal-content img {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 400px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        .v-p {
            font-size: 16px;
            line-height: 140%;
        }
        .v-d>*:not(.v-n-mrg), .v-d .paywall>*:not(.v-n-mrg) {
            margin-bottom: 20px;
        }
        .v-d>.v-p, .v-d .paywall>.v-p {
            font-size: 18px;
            line-height: 28px;
            font-family: "IBM Plex Serif Regular", serif;
            margin-bottom: 20px;
            word-break: break-word;
        }
        @media (min-width: 699px) {
            .v-d>.v-p, .v-d .paywall>.v-p {
                font-size: 19px;
                line-height: 29px;
            }
        }
        .v-mdl-ath__p {
            font-size: 14px;
            line-height: 16px;
        }
        .v-mdl-ath__p--6 {
            font-size: 13px;
            line-height: 16px;
            color: #6B6B6B;
            margin-top: 9px;
        }
        @media (min-width: 699px) {
            .v-mdl-ath__p--6 {

            }
        }
        @media (min-width: 699px) {
            .v-mdl-ath__img-c ~ .v-mdl-ath__p--1, .v-mdl-ath__img-c ~ .v-mdl-ath__p--5, .v-mdl-ath__img-c ~ .v-mdl-ath__p--6 {

        }
    </style>

    <script>

        const gallery = document.querySelector('#voc_galeria');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalText1 = document.getElementById('modal-text1');
        const modalText2 = document.getElementById('modal-text2');
        const closeModal = document.querySelector('.close');
        const items = document.querySelectorAll('.voc_nota');
        

        let isDragging = false;
        let startX;
        let scrollLeft;
        

        const startDragging = (e) => {
            isDragging = true;
            gallery.classList.add('active');
            startX = e.pageX - gallery.offsetLeft;
            scrollLeft = gallery.scrollLeft;
        };
        
        const stopDragging = () => {
            isDragging = false;
            gallery.classList.remove('active');
        };
        
        const drag = (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - gallery.offsetLeft;
            const walk = (x - startX) * 2;
            gallery.scrollLeft = scrollLeft - walk;
        };
        

        gallery.addEventListener('mousedown', startDragging);
        gallery.addEventListener('mouseleave', stopDragging);
        gallery.addEventListener('mouseup', stopDragging);
        gallery.addEventListener('mousemove', drag);
        

        items.forEach(item => {
            item.addEventListener('click', (e) => {
                if (isDragging) return;
                
                const img = item.querySelector('.voc_imagenes');
                const caption = item.querySelector('.voc_fot_leyenda')?.textContent || '';
                
                modalImage.src = img.src;
                modalImage.alt = img.alt;
                modalText1.textContent = caption;
                modalText2.textContent = 'Este es un texto adicional para la imagen.';
                modal.style.display = 'flex';
            });
        });
        

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        

        const activateGallery = () => {
            gallery.classList.add('active');
        };
        
        const deactivateGallery = () => {
            gallery.classList.remove('active');
        };
        

        document.addEventListener('scroll', activateGallery);
        window.addEventListener('resize', activateGallery);
        activateGallery();
    </script>
